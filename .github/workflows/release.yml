name: Build and Package on Release

on:
  release:
    types: [created]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer

      - name: Install Composer dependencies
        run: composer install

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make Pot file
        run: |
          composer run make-pot

      - name: Install Node.js dependencies and build
        run: npm install && npm run build

      - name: Prepare zip files for both versions
        run: |
          composer run prepare-zip

      - name: Archive files as artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Ultimate-crypto-widget-${{ github.event.release.tag_name }}
          path: |
            dist/*.zip

      - name: Upload Free version to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/plugin-free.zip
          asset_name: ultimate-crypto-widget-free-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip

      - name: Upload Pro version to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/plugin-pro.zip
          asset_name: ultimate-crypto-widget-pro-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
